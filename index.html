<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoTrain - Jiu Jitsu Training Tracker</title>
  <meta name="description" content="Track your Brazilian Jiu-Jitsu training sessions, monitor progress, and use the built-in round timer.">
  <link rel="icon" type="image/png" href="./assets/images/favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      overflow: hidden;
    }
    
    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0d0d0d;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #1a1a1a;
      border-top: 4px solid #07a7f7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0d0d0d;
      padding: 20px;
      text-align: center;
    }
    
    .error h1 {
      color: #ef4444;
      margin-bottom: 16px;
    }
    
    .error p {
      color: #999;
      margin-bottom: 24px;
    }
    
    .retry-btn {
      background-color: #07a7f7;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .retry-btn:hover {
      background-color: #0891d4;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>
  
  <script>
    console.log('GoTrain starting...');
    
    window.addEventListener('error', (e) => {
      console.error('Application error:', e.error, e);
    });
    
    window.addEventListener('unhandledrejection', (e) => {
      console.error('Unhandled promise rejection:', e.reason, e);
    });
  </script>
</body>
</html>
